{% extends "index.html" %}

{% block content %}
<h2>Verify OTP</h2>
<form action="{% url 'verify_reset_otp' %}" method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <input type="submit" value="Verify OTP">
</form>
{% endblock %}
