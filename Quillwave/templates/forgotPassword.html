{% extends "index.html" %}
{% block content %}
<h2>Forgot Password</h2>
<form action="{% url 'forgot_password' %}" method="post">
    {% csrf_token %}
    <label for="email">Enter your registered email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Send OTP">
</form>
{% endblock %}
